spring:
  config:
    import: "aws-parameterstore:/dev/erp_backend/"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 4
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 600000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    show-sql: false

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Swagger 활성화
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

# 로깅 설정
logging:
  level:
    root: INFO
    com.doosan.erp: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG

# AWS 설정
aws:
  credentials:
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
  region: ${AWS_REGION}
  textract-region: ap-southeast-1

# 파일 업로드 설정
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB