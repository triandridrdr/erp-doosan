spring:
  config:
    import: "aws-parameterstore:/dev/erp-backend/"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    show-sql: false

# Actuator 설정 (보안 강화)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: false

# Swagger 비활성화 (운영 환경)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# 로깅 설정 (최소 로깅)
logging:
  level:
    root: INFO
    com.doosan.erp: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.springframework.boot: WARN

# AWS 설정
aws:
  credentials:
    access-key: ${AWS_ACCESS_KEY_ID:your_access_key_id}
    secret-key: ${AWS_SECRET_ACCESS_KEY:your_secret_access_key}
  region: ${AWS_REGION:ap-southeast-3}
  textract-region: ap-southeast-1

# 파일 업로드 설정
spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB